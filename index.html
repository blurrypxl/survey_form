<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Survey Form</title>
</head>
<body>
    <main id="container">
        <section id="container-form">
            <div class="vektor-img">
                <img src="images/social.png" alt="">
            </div>

            <div id="form-div">
                <header>
                    <h1 id="title">COSTUMER SURVEY FORM</h1>
                </header>

                <form id="survey-form" action="">
                    <p id="description">
                        Thank you for taking the Costumer Survey. Please rate your satisfaction level down below.
                    </p>
    
                    <label for="name" id="name-label">Name:</label><span class="important-question"> * </span><br>
                    <input
                        class="text-box"
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Input your name..."
                        required
                    />

                    <label for="email" id="email-label">Email:<label><span class="important-question"> * </span><br>
                    <input
                        class="text-box"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Input your email..."
                        required
                    />
                    
                    <label for="number" id="number-label">Age:</label><br>
                    <input
                        class="text-box"
                        id="number"
                        name="age"
                        type="number"
                        min="18"
                        max="99"
                        placeholder="Age..."
                        required
                    />
    
                    <label for="role">Select which option best  describes your current role:</label><span class="important-question"> * </span><br>
                    <select id="dropdown" name="roles" required>
                        <option value="not-choose" disabled selected>Current role...</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="part-time-job">Part Time Job</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                    </select><br>
                    
                    <label>How satisfied are you withthe deliver of our products?</label><span class="important-question"> * </span><br>
                    <input
                        type="radio"
                        name="items-1" 
                        id="v-satisfied"
                        value="Very Satisfied"
                        required
                    />
                    <label for="very-satisfied">Very Satisfied</label>
                    <br>
                    <input
                        type="radio"
                        name="items-1" 
                        id="satisfied"
                        value="Satisfied"
                        required
                    />
                    <label for="satisfied">Satisfied</label>
                    <br>
                    <input 
                        type="radio" 
                        name="items-1" 
                        id="neutral"
                        value="Neutral"
                        required
                    />
                    <label for="neutral">Neutral</label>
                    <br>
                    <input
                        type="radio"
                        name="items-1"
                        id="terrible"
                        value="Terrible"
                        required
                    />
                    <label for="terrible">Terrible</label><br>

                    <label>What would you like to see improved?</label><span class="important-question"> * </span><br>
                    <input
                        type="checkbox"
                        name="costumer-service"
                        id="costumer-service"
                        value="Costumer Service"
                        required
                    />
                    <label for="costumer-service">Costumer Service</label>
                    <br>
                    <input 
                        type="checkbox"
                        name="products" 
                        id="products"
                        value="Products"
                        required
                    />
                    <label for="products">Products</label>
                    <br>
                    <input
                        type="checkbox"
                        name="delivers"
                        id="delivers"
                        value="Delivers"
                        required
                    />
                    <label for="delivers">Delivers</label><br>

                    <label for="good-product-service">What product and/or service do you like?</label><span class="important-question"> * </span><br>
                    <textarea class="text-area" name="good-reviews" id="good-product-service" rows="10" placeholder="Your reviews here..." required></textarea>

                    <label for="bad-product-service">What product and/or service do you dislike?</label><span class="important-question"> * </span><br>
                    <textarea class="text-area"  name="bad-review" id="bad-product-service" rows="10" placeholder="Your reviews here..." required></textarea>

                    <button id="submit" onclick="">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
